    <script>

          let json=  document.querySelector("span").innerText=JSON.stringify(emp);

            let value=localStorage.getItem("emp");
            if(value==null){
                alert("no data is stored")
            }else{
                let emp=JSON.parse(value);
                document.getElementById('txtId').value=emp.empId;
                document.getElementById('txtName').value=emp.empName;
 
                document.getElementById('txtAddress').value=emp.empAddress;
