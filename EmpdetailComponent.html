<div class="row mb-3">
  <div class="col-md-4">
    <img [src]="empObj.empPic" alt="Employee Picture" width="175px" height="200px" onError="this.onerror=null;this.src='default.jpg';">
  </div>
  <div class="col-md-6">
    <p>
      Employee Name:
      <input class="form-control" [(ngModel)]="empObj.empName" placeholder="Name" />
    </p>
    <p>
      Employee Address:
      <input class="form-control" [(ngModel)]="empObj.empAddress" placeholder="Address" />
    </p>
    <p>
      Employee Salary:
      <input class="form-control" [(ngModel)]="empObj.empSalary" placeholder="Salary" />
    </p>
  </div>
  <div class="col-md-2 d-flex flex-column justify-content-around">
    <button class="btn btn-primary">
      <i class="fa fa-pencil" aria-hidden="true"></i>
    </button>
    <button class="btn btn-danger">
      <i class="fa fa-trash" aria-hidden="true"></i>
    </button>
  </div>
</div>
